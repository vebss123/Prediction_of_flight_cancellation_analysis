<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Classification</title>

    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" style="background-image: url('/home/swapnil/ClassWork/Project/Pyspark/templates/airplane-wings-1920x1080.jpg')">
        <h1><b><centre><font color="red" >Here We are</font></centre></b></h1>
        <h3><marquee><i>Ready to go...</i></marquee></h3>
    
    
        {% if result == 0.0 %}
        <h2><centre>Your Flight will not be Cancelled</centre></h2>
        <h3><centre>Wish you a very Happy and Comfortable Journey</centre></h3>
        {% else %}
        <h4><centre>ohh! Your flight can be cancelled</centre></h4>
        {% endif %}
        <h4>Prediction: {{result}}</h4>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
